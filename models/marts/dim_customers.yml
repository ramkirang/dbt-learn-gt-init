models:
  - name: dim_customers
    description: This model consolidates customer information with their order history, providing insights into customer behavior and engagement. It includes details such as the customer's first and last name, the date of their first and most recent orders, and the total number of orders placed. This model is useful for analyzing customer activity and trends over time.
    columns:
      - name: customer_id
        description: A unique identifier for each customer.
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
        data_tests:
          - not_null
      - name: last_name
        description: The last name of the customer.
        data_tests:
          - not_null
      - name: first_order_date
        description: The date when the customer placed their first order.
      - name: most_recent_order_date
        description: The date when the customer placed their most recent order.
      - name: number_of_orders
        description: The total number of orders placed by the customer.