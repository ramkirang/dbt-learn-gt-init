models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: status
        data_tests:
          - accepted_values:
              values:
                - 'returned'
                - 'completed'
                - 'return_pending'
                - 'shipped'
                - 'placed'
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')